<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="/welcome.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<script defer src="/script.js"></script>
	<title>Delete files</title>
</head>
<body>
<div id="wrapper">
	<!-- Header -->
	<div id="header-placeholder"></div>
	
	<script>
		fetch("/header.html")
			.then(response => response.text())
			.then(data => {
			document.getElementById("header-placeholder").innerHTML = data;
			});
	</script>
	
	<section class="sections">
		<h2>Select a file to delete</h2>
		<table id="fileTable">
			<thead>
			<tr>
				<th>Filename</th>
				<th>Delete</th>
			</tr>
			</thead>
			<tbody></tbody>
		</table>
	
	</section>
	
	<!-- Footer -->
	<div id="footer-placeholder"></div>
</div>

<script>
	fetch("/footer.html")
		.then(response => response.text())
		.then(data => {
		document.getElementById("footer-placeholder").innerHTML = data;
		});
</script>

<!-- DELETE SCRIPT -->
<script>
	async function fetchFiles() {
		const res = await fetch('/upload/list.php');
		const files = await res.json();
		const tbody = document.querySelector("#fileTable tbody");
		tbody.innerHTML = "";

		// Ocultar la tabla si no hay archivos
		const table = document.getElementById("fileTable");
		
		if (files.length === 0) {
			table.style.display = "none";

			// Mostrar un mensaje si no hay archivos
			const noFilesMessage = document.createElement("p");
			noFilesMessage.id = "no-files-msg";
			noFilesMessage.textContent = "üìÇ Uploads folder currently empty.";

			// Insertar el mensaje si no existe ya
			if (!document.getElementById("no-files-msg")) {
				table.parentNode.appendChild(noFilesMessage);
			}
		} else {
			table.style.display = "table";
			const existingMsg = document.getElementById("no-files-msg");
			if (existingMsg) existingMsg.remove();

			files.forEach(file => {
				const row = document.createElement("tr");
				row.innerHTML = `
					<td>${file}</td>
					<td><button onclick="deleteFile('${file}')">DELETE</button></td>
				`;
				tbody.appendChild(row);
			});
		}
	}

	async function deleteFile(file) {
		const confirmed = confirm(`Are you sure you want to delete "${file}"?`);
		if (!confirmed) return;

		const res = await fetch(`/upload/uploads/${encodeURIComponent(file)}`, {
			method: 'DELETE'
		});

		if (res.ok) {
			alert(`‚úÖ "${file}" deleted successfully`);
		} else {
			const text = await res.text();
			alert(`‚ùå Error deleting "${file}": ${text || res.statusText}`);
		}
		fetchFiles();
	}

	fetchFiles();
</script>

</body>
</html>
