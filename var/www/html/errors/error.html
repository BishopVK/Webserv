<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/welcome.css">
    <script defer src="/script.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Error</title>
</head>
    <body>
    <div id="wrapper">
        
        <!-- Header -->
        <div id="header-placeholder"></div>
        
        <script>
            fetch("/header.html")
                .then(response => response.text())
                .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
                });
        </script>
        
        <!-- Hero -->
        <!-- <section class="hero">
            <h1 class="hero-title">404 not found</h1>
        </section> -->
         <section class="hero">
            <h1 id="error-code" class="hero-title"></h1>
            <h1 id="error-message" class="hero-subtitle"></h1>
        </section>
        
        <!-- Footer -->
        
        <div id="footer-placeholder"></div>
    </div>

    <script>
        fetch("/footer.html")
            .then(response => response.text())
            .then(data => {
            document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>

    <!-- Script para parÃ¡metros -->
    <script>
      function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
          code: params.get('code') || 'Error',
          message: params.get('message') || 'An unexpected error has occurred.'
        };
      }

      document.addEventListener('DOMContentLoaded', () => {
        const { code, message } = getQueryParams();
        document.getElementById('error-code').textContent = code;
        document.getElementById('error-message').textContent = decodeURIComponent(message);
        document.title = `${code} - Error`;
      });
    </script>

    </body>
</html>
