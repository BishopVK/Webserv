<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/welcome.css">
	<link rel="stylesheet" href="style.css">
	<script defer src="/script.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<title>Errors</title>
</head>
<body>
	<div id="wrapper">
	
		<!-- Header -->
		<div id="header-placeholder"></div>
		
		<script>
			fetch("/header.html")
				.then(response => response.text())
				.then(data => {
				document.getElementById("header-placeholder").innerHTML = data;
				});
		</script>
		
		<!-- Secciones -->
		<section class="sections">
			<h2>Error pages</h2>
			<div class="grid">
				<a href="error.html?code=200&message=OK">
					<div class="section-card">
						<h3>200</h3>
					</div>
				</a>
				<a href="error.html?code=204&message=No%20Content">
					<div class="section-card">
						<h3>204</h3>
					</div>
				</a>
				<a href="error.html?code=400&message=Bad%20Request">
					<div class="section-card">
						<h3>400</h3>
					</div>
				</a>
				<a href="error.html?code=401&message=Unauthorized">
					<div class="section-card">
						<h3>401</h3>
					</div>
				</a>
				<a href="error.html?code=403&message=Forbidden">
					<div class="section-card">
						<h3>403</h3>
					</div>
				</a>
				<a href="error.html?code=404&message=Not%20Found">
					<div class="section-card">
						<h3>404</h3>
					</div>
				</a>
				<a href="error.html?code=405&message=Method%20Not%20Allowed">
					<div class="section-card">
						<h3>405</h3>
					</div>
				</a>
				<a href="error.html?code=500&message=Internal%20Server%20Error">
					<div class="section-card">
						<h3>500</h3>
					</div>
				</a>
				<a href="error.html?code=501&message=Not%20Implemented">
					<div class="section-card">
						<h3>501</h3>
					</div>
				</a>
				<a href="error.html?code=502&message=Bad%20Gateway">
					<div class="section-card">
						<h3>502</h3>
					</div>
				</a>
				<a href="error.html?code=503&message=Servide%20Unavailable">
					<div class="section-card">
						<h3>503</h3>
					</div>
				</a>
				<a href="error.html?code=504&message=Gateway%20Timeout">
					<div class="section-card">
						<h3>504</h3>
					</div>
				</a>
				
			</div>
		</section>

		<script>
			// Genera un color hexadecimal aleatorio
			function getRandomColor() {
				const letters = '0123456789ABCDEF';
				let color = '#';
				for (let i = 0; i < 6; i++) {
					color += letters[Math.floor(Math.random() * 16)];
				}
				return color;
			}
		  
			// Calcula la luminancia relativa para decidir si usar texto claro u oscuro
			function isDark(color) {
				// Elimina el # si está presente
				color = color.replace('#', '');
		  
				// Convierte R, G, B
				const r = parseInt(color.substr(0, 2), 16);
				const g = parseInt(color.substr(2, 2), 16);
				const b = parseInt(color.substr(4, 2), 16);
		  
				// Fórmula de luminancia (según WCAG)
				const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
			
				return luminance < 0.5; // true si es oscuro
			}
		  
			document.addEventListener('DOMContentLoaded', () => {
				const cards = document.querySelectorAll('.section-card');
			
				cards.forEach(card => {
					const bgColor = getRandomColor();
					card.style.backgroundColor = bgColor;
					card.style.color = isDark(bgColor) ? 'white' : 'black';
				});
			});
		</script>
		
		<!-- Footer -->
		
		<div id="footer-placeholder"></div>

		<script>
			fetch("/footer.html")
				.then(response => response.text())
				.then(data => {
				document.getElementById("footer-placeholder").innerHTML = data;
				});
		</script>
	</div>
</body>
</html>
